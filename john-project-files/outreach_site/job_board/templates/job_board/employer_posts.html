<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'job_board/employer_posts.css' %}">
  </head>
  <body>

    <div className="header">
      <h1 id="logo">UMW Outreach</h1>
      <a id="home" href="/job_board/employer/home">Home</a>
      <a id="logout" href="/job_board/logout">Logout</a>
    </div>

    <h1>My Posts</h1>
    <ol id="posts">
    {% for post in posts %}
      {% if post.status == "active" %}
        <li id="post">
          {{ post.title }}
        </li>
        <br>
      {% endif %}
    {% empty %}
      <p>You have no posts.</p>
    {% endfor %}
    </ol>

  </body>
</html>
