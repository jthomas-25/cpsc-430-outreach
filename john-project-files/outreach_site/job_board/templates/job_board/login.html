<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'job_board/login.css' %}">
  </head>
  <body>
    
    <div className="header">
      <h1 id="logo">UMW Outreach</h1>
    </div>

    <h1>Login</h1>
    <form method="post">
      <!--protect against cross-site request forgeries-->
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
    </form>
    {% if result == "no account" %}
      <h3>Error: Account does not exist.</h3>
    {% elif result == "no match" %}
      <h3>Error: Incorrect password.</h3>
    {% elif result == "blocked" %}
      <h3>Error: Your account has been blocked.</h3>
    {% endif %}

  </body>
</html>
