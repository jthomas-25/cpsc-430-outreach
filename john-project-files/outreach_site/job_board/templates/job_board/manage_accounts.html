<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'job_board/manage_accounts.css' %}">
  </head>
  <body>

    <div className="header">
      <h1 id="logo">UMW Outreach</h1>
      <a id="home" href="/job_board/admin/home">Home</a>
      <a id="logout" href="/job_board/logout">Logout</a>
    </div>

    <h1>Manage Accounts</h1>
    <ul id="accounts">
    {% for account in accounts %}
      <li id="account">
        <a id="account-link" href="/job_board/admin/view-account/?email={{ account.email }}">
          {{ account.email }} - Account type: {{ account.accountType }} - Status: {{ account.status }}
        </a>
      </li>
      <br>
    {% endfor %}
    </ul>

  </body>
</html>
