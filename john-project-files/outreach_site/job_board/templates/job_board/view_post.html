<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'job_board/view_post.css' %}">
  </head>
  <body>

    <div className="header">
      <h1 id="logo">UMW Outreach</h1>
      <a id="home" href="/job_board/student/home">Home</a>
      <a id="logout" href="/job_board/logout">Logout</a>
    </div>

    <h1 id="title">{{ post.title }}<h1>
    <h3 id="job-type">Job type: {{ post.jobType }}<h3>
    <p id="description">Description: {{ post.description }}</p>

  </body>
</html>
