{% include "header.html" %}
<h1>Admin Portal</h1>

<h2>Pending Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <p><a href="/posts/{{post.id}}">{{post.title}} --- {{post.status}}</a></p>
    </li>
    {% endfor %}
</ul>

<h2>Pending Users</h2>
<ul>
    {% for user in users %}
    <li>
        <p><a href="/users/view/?user={{user.id}}">{{user.email}}</a></p>
    </li>
    {% endfor %}
</ul>
