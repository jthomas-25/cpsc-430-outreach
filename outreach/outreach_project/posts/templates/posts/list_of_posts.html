{% if post_list %}
    <p class="date_header">Date posted<p>
    <ul class="list">
    {% for post in post_list %}
        <li class="list_items">
            <input id="expandable" class="toggle" type="checkbox">
            <label for="expandable" class="lbl_toggle">
                <strong>{{post.title}}</strong>
                <span class="date_posted">{{post.date_posted_str}}</span> 
            </label>

            <div class="collapsable_content">
                <a href="/posts/{{post.id}}/" class="button">View Post</a>
                <p>Job type: {{post.job_type}}</p>
                <p>Description: {{post.description}}</p>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endif %}
