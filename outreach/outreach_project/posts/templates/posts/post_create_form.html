<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static  'home/form.css' %}?{% now "U" %}'>

</head>

{% include "header.html" %}
<br><br>

<h1 class="form_title">Create Post</h1>
<form method="POST">
    {% csrf_token %}
{% for field in form %}
    <label class="field_title">{{field.label }}</label>
    <br>
    {% if field.label == "Job type" %}
    <div class="dropdown">
        {{field}}
    </div>
    {% else %}
        {{field}}
    {% endif %}
    <br>
{% endfor %}
    <input type="submit" value="Save"/>
</form>



</html>
