<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static  'home/form.css' %}?{% now "U" %}'>

</head>

{% include "header.html" %}
<h1 class="form_title">Edit Post</h1>
{% if form.errors %}
    {{ form.errors}}
{% endif %}
<form method="POST">
    {% csrf_token %}
{% for field in form %}
    <label class="field_title">{{field.label }}</label>
    <br>
    {{field}}
    <br>
{% endfor %}
    <input type="submit" value="Submit"/>
</form>



</html>
